<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS re:Invent 2025 Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AWS re:Invent 2025 Sessions</h1>
        <div class="filters">
            <input type="text" id="searchBox" placeholder="搜索会议...">
            <select id="topicFilter" multiple placeholder="选择主题..."></select>
            <select id="serviceFilter" multiple placeholder="选择服务..."></select>
        </div>

    <main>
        <div id="sessionList" class="session-list"></div>
        <div id="pagination" class="tui-pagination"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script src="app.js"></script>
</body>
</html>
